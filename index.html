<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Interactive Merge Sort 2.0 | JQUERY</title>
  
  
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <nav>
  <header>
    Interactive Merge Sort 2.0 [WIP]
  </header>
</nav>

<body>
  <div class="block-workspace">
    <div class="block-display">
      <div class="node" data-face="^__^"><span class="node-val">1</span></div>
      <div class="node" data-face="^__^"><span class="node-val">2</span></div>
      <div class="node" data-face="^__^"><span class="node-val">3</span></div>
      <div class="node" data-face="^__^"> <span class="node-val">4</span></div>
      <div class="node" data-face="^__^"> <span class="node-val">5</span></div>
      <div class="node" data-face="^__^"> <span class="node-val">6</span></div>
    </div>
  </div>  
  
  <div class="block-dialog">
    <div class="slide">
      <h1 class="block-dialog-title infinite bounce">
        Welcome to Merge Sort Interactive
      </h1>

      <h2 class="block-dialog-desc">
        This is a tutorial for understanding the concept behind the merge sort algorithm. 
      </h2>

      <p class="block-dialog-text">Use the carousel slider or arrow keys to navigate.</p>

      <div class="btn-container"></div>
    </div>
  </div>
</body>

<footer class="block-footer">
  <div class="block-carousel">
      <button class="btn back"> << </button>

    <span class="block-carousel-item">0</span>
    <span class="block-carousel-item">1</span>
    <span class="block-carousel-item">2</span>
    <span class="block-carousel-item">3</span>
    <span class="block-carousel-item">4</span>
    <span class="block-carousel-item">5</span>
    <span class="block-carousel-item">6</span>

<button class="btn next"> >> </button>
    <span class="iterator"> Step 0/5 </span>
  </div>
</footer>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
